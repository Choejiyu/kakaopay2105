<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(function(){
        $("#result01").click(function(){
            $.ajax({
                type: 'GET' ,
                url: '/getResult01' ,
                success:  (data) => {
                    //console.log(data);
                    $("#result p").html(JSON.stringify(data));
                }
            });
        })
    })

    $(function(){
        $("#result02").click(function(){
            $.ajax({
                type: 'GET' ,
                url: '/getResult02' ,
                success:  (data) => {
                   // console.log(data);
                    $("#result p").html(JSON.stringify(data));
                }
            });
        })
    })
    $(function(){
        $("#result03").click(function(){
            $.ajax({
                type: 'GET' ,
                url: '/getResult03' ,
                success:  (data) => {
                    $("#result p").html(JSON.stringify(data));
                }
            });
        })
    })

    $(function(){
        $("#result04").click(function(){
            var branch =  $("#branchNm option:selected").text();
            var branchCd ="";
            var branchNm="";
            if (branch =='판교점'){
                branchCd = 'A';
                alert(branchCd);
           }else if (branch=='분당점'){
                branchCd = 'B';
                alert(branchCd);
            }else if (branch=='강남점'){
                branchCd = 'C';
                alert(branchCd);
            }else if (branch=='잠실점'){
                branchCd = 'D';
                alert(branchCd);
            }else if (branch=='을지로점'){
                branchCd = 'E';
                alert(branchCd);
            }else{
                alert("지점을 선택해주세요")
                return false;
            }
            $.ajax({
                type: 'GET' ,
                url: '/getResult04' ,
                dataType : 'json' ,
                data: {branchCd:branchCd , branchNm : branchNm},
                success:  (data) => {
                    $("#result p").html(JSON.stringify(data));
                },
                error: function(xhr, status, error) {
                    $("#result p").html("http status : 404");
                    if (xhr.status == 404) {
                    console.log();
                    }
                }
            })
        })
    })

</script>



<input type="button" id="result01" value="result01" />
<br>
<input type="button" id="result02" value="result02" />
<br>
<input type="button" id="result03" value="result03" />
<br>

<form id ="form">
    <select name="branchNm" id="branchNm">
        <option value="">-선택-</option>
        <option value="판교점">판교점</option>
        <option value="분당점">분당점</option>
        <option value="강남점" >강남점</option>
        <option value="잠실점">잠실점</option>
        <option value="을지로점">을지로점</option>
    </select>
<input type="button" id="result04" value="result04" />
</form>
    <div id="result">

        <h2> 결과 </h2>

        <p style="font-size: 18px"></p>
    </div>

</body>
